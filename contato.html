<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1>
                <img src="imagens/logo.png" alt="Logo da barbearia Alura">
            </h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html"> Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <main>
        <form>
            <label for="nome-sobrenome">Nome e Sobrenome</label>
            <input type="text" id="nome-sobrenome" class="input-padrao" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" placeholder="(xx) xxxxx-xxxx"required>

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="65" rows="10" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere nosso contato?</legend>

                <label for="radio-email"><input type="radio" name="contato" id="radio-email">E-mail</label>


                <label for="radio-telefone"> <input type="radio" name="contato" id="radio-telefone">Telefone</label>


                <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" checked>WhatsApp</label>

            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

           
            <label> <input type="checkbox" class="checkbox">Gostaria de receber novidades por e-mail?</label>


            <input type="submit" value="Enviar Formulário" class="enviar">

        </form>

        <table>
            <thead>
            <tr>
                <th>Dia</th>
                <th>Horário</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <td>Segunda</td>
                <td>8h - 20h</td>
            </tr>

            <tr>
                <td>Quarta</td>
                <td>8h - 20h</td>
            </tr>

            <tr>
                <td>Sexta</td>
                <td>8h - 20h</td>
            </tr>
        </tbody>
        </table>
        
    </main>

    <footer>
        <img src="imagens/logo-branco.png" alt="Logo da barbearia Alura">
        <p class="copyright">&copy; Copyright direitos reservados</p>
    </footer>
</body>

</html>
